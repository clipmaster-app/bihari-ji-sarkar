<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>श्री श्री श्री 1008 श्री बिहारी जी सरकार</title>
<style>
    body {
        background: #111;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: gold;
        text-shadow: 0 0 10px yellow, 0 0 20px orange;
    }
    .btn {
        background: yellow;
        color: black;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 20px yellow;
    }
</style>
</head>
<body>

<h1>श्री श्री श्री 1008 श्री बिहारी जी सरकार</h1>
<p style="color: cyan;">यंत्र दबाएँ - निमंत्रण पाने के लिए</p>

<!-- Get Invitation Button -->
<a href="invite.html" class="btn" onclick="saveAudioTime()">Get Invitation</a>

<!-- Audio -->
<audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("bgMusic");

    // अगर पहले से कोई time save है तो वहीं से start करो
    const savedTime = localStorage.getItem("audioTime");
    if (savedTime) {
        audio.currentTime = savedTime;
        audio.play();
    }

    // हर सेकंड current time save करो
    setInterval(() => {
        localStorage.setItem("audioTime", audio.currentTime);
    }, 1000);

    function saveAudioTime() {
        localStorage.setItem("audioTime", audio.currentTime);
    }
</script>

</body>
</html>
